<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Countdown</title>

	<link rel="stylesheet" type="text/css" href="estilo.css">
	<script src="countdown.js" defer></script>
</head>
<body>

	<div>
		<img src="images/images/top-image.svg">
	</div>

    <div id="conteudo">
    	<h1>Ready to launch in...</h1>

    	<div id="countdown" class="countdown"> <!--Countdown Início-->

    		<div class="time">
	    		<small>Dias</small>
	    		<h2 id="dias"></h2>
	    	</div>

	    	<div class="time">
	    		<small>Horas</small>
	    		<h2 id="horas"></h2>
	    	</div>

	    	<div class="time">
	    		<small>Minutos</small>
	    		<h2 id="minutos"></h2>
	    	</div>

	    	<div class="time">
	    		<small>Segundos</small>
	    		<h2 id="segundos"></h2>
	    	</div>
    		
    	</div> <!--Countdown Fim-->

    	

		<p>Inscreva-se para saber mais sobre o lançamento</p>

		<a href="#">
			<button class="botao">Inscreva-se</button>
		</a>
    </div>

    <div id="foguete">
    	<img src="images/images/rocket.svg">
    </div>

    <div>
		<img src="images/images/bottom-image.svg">
	</div>

</body>
</html>
